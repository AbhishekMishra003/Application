<!DOCTYPE html>
<html lang="en">
<head>
 <title>ShoppingBee</title>
 <meta charset="utf-8">
 <meta name="viewport" content="width=device-width,initial-scale=1.0">
 <link rel="stylesheet" href="mystyle2.css">
 <script src="https://kit.fontawesome.com/b10665a0f2.js" crossorigin="anonymous"></script>
 <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
 <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
 <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
 <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
 <script src="file3.js"></script>
 <script src="file2.js"></script>
</head>
<body>
	<ul class="text-primary float-right a">
		<li onclick="cart()" class="listt"><i class="fas fa-shopping-cart px-2"></i><u>My cart</u></li>
		<li onclick="logout1()" class="listt"><i class="fas fa-sign-out-alt px-2"></i><u>Logout</u></li>
	</ul><br><br>
	<table class="container-fluid border">
		<tr class="text-center bg-danger">
            <th class="border" onclick="home()"><a href="#">Home</a></th>
			<th class="border" onclick="data1_()"><a href="#">Electronics</a></th>
			<th class="border" onclick="data2_()"><a href="#">Books</a></th>
			<th class="border" onclick="data3_()"><a href="#">Sports</a></th>
			<th class="border" onclick="data4_()"><a href="#">Clothing</a></th>
		</tr>
	</table>
    <h3 class='m-5' id = "heading1">Electronics</h3>
    <span id="appy1"></span>
    <h3 class='m-5' id = "heading2">Books</h3>
    <span id="appy2"></span>
    <h3 class='m-5' id = "heading3">Sports</h3>
    <span id="appy3"></span>
    <h3 class='m-5' id = "heading4">Clothing</h3>
    <span id="appy4"></span>
    <div class = "m-5 float-right" id="rupe"></div>
    <span class="mag">
        <button class='mag btn btn-primary' onclick='shopping()'><u>Continue Shopping</u></button>
        <button class='float-right mag btn btn-primary' onclick='logout1()'><u>Proceed to Checkout</u></button>
    </span>
</body>
</html>
